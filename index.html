<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="assets/css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- header content -->
    <header>
      <nav class="navbar">
        <div class="mx-auto">
          <h1>Weather Dashboard</h1>
        </div>
      </nav>
    </header>

    <!-- main content -->
    <main class="container-fluid">
        <div class="row">
      <!-- search bar components -->
            <aside class="col-md-3">
                <form>
                    <label for="exampleFormControlInput1" class="form-label">Search for a city:</label>
                    <input type="text" class="form-control text-capitalize" id="text-searchbox" placeholder="ex: Denver">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary mb-2" id="searchBtn">Search</button>
                    </div>
                </form>
                <hr>
                <div> 
                    <ul class="searchHistory d-grid gap-2 ps-0"></ul>
                </div>
            </aside>

            <!-- current search weather components-->
            <section class="col-md-9" id="container-today">
                <div class="card shadow md-2">
                    <div class="card-body current-weather">
                        <!-- dynamically inserted from JS -->
                    </div>
                </div>
                <!-- 5-day forecast container -->
                <div class="md-2">
                    <h2 class="mt-4 ps-3">5-Day Forecast</h2>
                    <div class="forecast-container row row-cols-1 row-cols-lg-5">
                        <!-- dynamically inserted from JS -->
                    </div>
                </div>
            </section>
      
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/app.js" ></script>
  </body>
</html>
