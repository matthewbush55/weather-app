<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link type="text/css" href="assets/css/style.css" rel="stylesheet" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- header content -->
    <header>
      <nav class="navbar">
        <div class="mx-auto">
          <h1 class="fst-italic">Weather Dashboard</h1>
        </div>
      </nav>
    </header>

    <!-- main content -->
    <main class="container-fluid">
        <div class="row">
      <!-- search bar components -->
            <aside class="col-md-3">
                <div>
                    <label for="exampleFormControlInput1" class="form-label">Search for a city:</label>
                    <input type="search" class="form-control" id="exampleFormControlInput1" placeholder="ex: Denver">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </aside>
            <!-- current search weather components-->
            <section class="col-md-9" id="weather-today">
                <div class="card shadow md-2">
                    <div class="card-body">
                        <div class="row">
                            <h2 class="city">
                                Denver (today's date)
                            </h2>
                            <img src="" alt="weather icon">
                        </div>
                        <p>Temp: 51&#176; F</p>
                        <p>Wind: 22 MPH</p>
                        <p>Humidity: 15% </p>
                        <p>UV Index: 0.47</p>
                    </div>
                </div>
                <div class="md-2">
                    <h2 class="p-3">5-Day Forecast</h2>    
                </div>
            </section>
      
    </main>
    <script src="./assets/js/app.js" ></script>
      <script/>
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"
      integrity="sha512-NWNl2ZLgVBoi6lTcMsHgCQyrZVFnSmcaa3zRv0L3aoGXshwoxkGs3esa9zwQHsChGRL4aLDnJjJJeP6MjPX46Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    </script>
  </body>
</html>
